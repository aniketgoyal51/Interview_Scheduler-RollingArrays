{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6">
      <div class="flex justify-between items-center h-16">
        
        <!-- Logo / Brand -->
        <div class="flex-shrink-0">
          <a href="{% url 'dashboard' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-800">
            Dashboard
          </a>
        </div>

        <!-- Nav Links -->
        <div class="hidden md:flex space-x-8">
          <a href="{% url 'applicants' %}" class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            Applicants
          </a>
          <a href="{% url 'slots' %}" class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            Slots
          </a>
          <a href="{% url 'assignments' %}" class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            Assignments
          </a>
        </div>

      </div>
    </div>
  </nav>

</body>
</html>
