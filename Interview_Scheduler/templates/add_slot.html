{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Interview Slot</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Add Interview Slot</h1>

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Date -->
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="date" name="date" required
                       class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Time -->
            <div>
                <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                <input type="time" id="time" name="time" required
                       class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Interviewer Name -->
            <div>
                <label for="interviewer_name" class="block text-sm font-medium text-gray-700 mb-1">Interviewer Name</label>
                <input type="text" id="interviewer_name" name="interviewer_name" required
                       class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Job Role -->
            <div>
                <label for="job_role" class="block text-sm font-medium text-gray-700 mb-1">Job Role</label>
                <input type="text" id="job_role" name="job_role" required
                       class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Submit
            </button>
        </form>
    </div>

</body>
</html>
